<!DOCTYPE html>
<html>
    <head>
        <title>테스트1</title>
    </head>
    <body>
        <fieldset>
            <legend>고객정보</legend>
            <label>
                <caption>고객명 :</caption>
                <input type="text" name="id"> <br> 
            </label>
            <label>
                <caption>전화번호: </caption>
                <input type="text" name="id"><br> 
            </label>
            <label>
                <caption>E-mail :</caption>
                <input type="text" name="id"><br> 
            </label>
        </fieldset>
        <fieldset>
            <legend>피자 사이즈</legend>
            <label for="small">
                <input type="radio" name="pizz" value="small" id="small"> Small<br>
            </label>
            <label for="Medium">
                <input type="radio" name="pizz" value="Medium" id="Medium"> Medium<br>
            </label>
            <label for="Large">
                <input type="radio" name="pizz" value="Large" id="Large"> Large
            </label>
        </fieldset>
        <fieldset>
            <legend>토핑 선택</legend>
            <label for="bacon">
                <input type="checkbox" name="bacon" value="bacon" id="bacon"> 베이컨 <br>
            </label>
            <label for="cheese">
                <input type="checkbox" name="cheese" value="cheese" id="cheese"> 치즈 <br>
            </label>
            <label for="onion">
                <input type="checkbox" name="onion" value="onion" id="onion"> 양파 <br>
            </label>
            <label for="mushroom">
                <input type="checkbox" name="mushroom" value="mushroom" id="mushroom"> 버섯
            </label>
        </fieldset>
        <caption>희망 배송시간 :</caption>
        <input type="time" value="시간"><br>
        <input type="button" value="주문하기"> 

    </body>
</html>
