<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            1.배치를 가로로 하는 방식
            - 부모요소를 overfolw:hidden 으로 처리
            - 자식요소를 float:left(right) 처리
            2.배치를 가로로 하는 방식
            -display : flex 로 배치
        */
        .wrap1{
            overflow: hidden;
        }
        .wrap1 > div{
            width: 100px;
            height: 100px;
            border: 1px solid gray;
            float: left;
        } /*가로 배치 방법*/
        div {
            box-sizing: border-box;
        }
        .wrap2 {
            display: flex;
            /*wrap : 부모영역을 벗어날수 있는 방식*/
            flex-wrap: nowrap; /*기본값. 부모영역에 자식들 모으는 방식*/
            flex-direction: column; 
            /*배치 방식 : row(기본값),row-reverse : 순서가 반대로 바뀜 ,column : 아래로 배치
            column-reverse : 반대로*/
            justify-content:space-between; 
            /*배치 방식 :space-between (사이의 공백 자동으로 설정),center(가운데),space-around(화면에 꽉차게 배치)*/
            width: 600px;
            height: 100px;
            background-color: antiquewhite;
        }
        .wrap2 >div {
            width: 100px;
            height: 100px;
            border: 1px solid gray;
        }
    </style>
</head>
<body>  
    <div class="wrap1">
        <div>BOX1</div>
        <div>BOX2</div>
    </div>    
    <div class="wrap2">
        <div>BOX1</div>
        <div>BOX2</div>
        <div>BOX3</div>
        <div>BOX4</div>
        <div>BOX5</div>
    </div>
</body>
</html>
