<!DOCTYPE html>
<!--
    css
    - Cascade Style sheet
    - 기능 : 문서에 스타일을 지정하는 언어
    - 지정방식
        inline   : HTML 태그 내부에 style 속성으로 스타일을 지정
        internal : <head 태그 내부에 <style> 태그를 추가 방식>
        external : 별도의 .css 파일을 <link> 태그로 스타일 지정
    - 스타일 작성 방법
        선택자{
                css 속성1 : 값2; /* 주석 */
                css 속성2 : 값2;
        }
-->
<html>
    <head>
        <title>internal css</title>
        <style>
            h1{ color: crimson;}
        </style>
    </head>
    <body>
        <h1>Hello world </h1>
    </body>
</html>
