<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}
        div{border: 1px solid blue;}
        .wrap {
            width: 100%;
            max-width: 1300px;
            margin: auto;
            /*하위 요소(.header,.content,.footer)들을 세로 배치*/
            display: flex;
            flex-direction: column;
        }
        .header,.footer{height: 150px;}
        .content{min-height: 500px;}
        .header{
            display: flex;
        }
        .header_1,.header_3{width: 20%;}
        .header_2{width: 60%;}
        .content{
            display: flex;
        }
        .content_1,.content_3{width: 30%;}
        .content_2{width: 40%;}
        /*footer 요소를 상:20%,하:80%로 분리하기*/
        .footer{
            display: flex;
            flex-direction: column;
        }
        .footer_1{
            height:20%;
        }
        .footer_2{
            height:80%;
        }
    </style>
    
</head>
<body>

    <div class="wrap">

        <div class="header">
            <!-- 가로 정렬되어야됨 -->
            <div class="header_1"></div>
            <div class="header_2"></div>
            <div class="header_3"></div>
        </div>

        <div class="content">
            <!-- 가로 정렬되어야됨 -->
            <div class="content_1"></div>
            <div class="content_2"></div>
            <div class="content_3"></div>
        </div>

        <div class="footer">
            <!-- 세로 정렬되어야됨 -->
            <div class="footer_1"></div>
            <div class="footer_2"></div>
        </div>

    </div>
    
</body>
</html>
