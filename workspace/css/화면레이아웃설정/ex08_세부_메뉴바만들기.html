<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav,div{
            border: 1px solid blue;
            box-sizing: border-box;
        }
        .header_nav{
            height: 20%;
        }
        .menu_wrap{
            width: 100%;
            height: 100%;
            display: flex;
        }
        .main_menu{
            width: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .main_menu > a{
            font-size: 20px;
            font-weight: bold;
            color: darkblue;
        }
        a{
            text-decoration: none;
        }
        .sub_wrap{
            position: absolute;
            top: 35px;
            width: 100%;
            display: none;
        }
        .main_menu:hover>div{
            display: block;
        }
        .sub_menu{
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .sub_menu>a{
            color: darkcyan;
        }
    </style>
</head>
<body>
    <!-- 메뉴바 영역 따로 진행 -->
    <nav class="header_nav">

        <div class="menu_wrap">
            <div class="main_menu"><a href="">Java</a></div>
            <div class="main_menu"><a href="">Mariadb</a></div>
            
            <div class="main_menu">
                <a href="">Front-End</a>
                <div class="sub_wrap">
                    <div class="sub_menu"><a href="">HTML</a></div>
                    <div class="sub_menu"><a href="">CSS</a></div>
                    <div class="sub_menu"><a href="">JavaScript</a></div>
                    <div class="sub_menu"><a href="">jQuery</a></div>
                </div>
            </div>
            <div class="main_menu">
                <a href="">Server</a>
                <div class="sub_wrap">
                    <div class="sub_menu"><a href="">JDBC</a></div>
                    <div class="sub_menu"><a href="">Servlet</a></div>
                    <div class="sub_menu"><a href="">JSP</a></div>
                    <div class="sub_menu"><a href="">AJAX</a></div>
                </div>
            </div>
            <div class="main_menu">
                <a href="">Framework</a>
                <div class="sub_wrap">
                    <div class="sub_menu"><a href="">MyBatis</a></div>
                    <div class="sub_menu"><a href="">Spring</a></div>
                </div>
            </div>
        </div>

    </nav>
    <!-- -------------------- -->
</body>
</html>
