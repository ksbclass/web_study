<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test {
            border: 20px solid blue;
            width: 400px;
            height: 200px;
            padding: 10px;
        }
        .wrap{
            border: 5px solid blue;
            width: 400px;
            height: 200px;
        }
        .test1,.test2 {
            border: 5px solid blue;
            width: 100%;
            box-sizing: border-box;
        }
        .test1{
            height: 70%;
        }
        .test2{
            height: 30%;
        }
        .test3,.test4{
            border: 5px solid blue ;
            height: 100%;
            box-sizing: border-box;
            float: left;
        }
        .test3{
            width: 70%;
        }
        .test4{
            width: 30%;
        }
        .test3> div{
            border: 5px solid blue;
            width: 100%;
            height: 50%;
            box-sizing: border-box;
        }
        .test_center{
            border: 5px solid blue;
            box-sizing: border-box;
            width: 80%;
            height: 70%;
            
            /*요소를 가운데에 배치하기 위해서 제시한 속성*/
            
            margin:auto;
            position:absolute;
            top:0;
            bottom:0;
            left:0;
            right:0;
        }
    </style>
</head>
<body>

    <h1>영역관련 속성</h1>

    <div class="test">
        1) content영역 : 요소내의 내용물 영역 <br>
        2) border 영역 : 요소의 테두리 영역 <br>
        3) padding 영역 : content와 border 사이의 영역(여백) <br>
        4) margin 영역 : 요소의 바깥쪽 영역 
    </div>

    <hr>

    <h2>div 안에 또다른 div 넣기</h2>

    <h3>상하 2등분</h3>
    <div class="wrap">
        <div class="test1"></div>
        <div class="test2"></div>
    </div>

    <h3>좌우 2등분</h3>
    <div class="wrap">
        <div class="test3">
            <div class="test3_top"></div>
            <div class="test3_bottom"></div>
        </div>
        <div class="test4"></div>
    </div>

    <h3>div 안에 div를 정 가운데에 놓기</h3>

    <div class="wrap">
        <div class="test_center"></div>
    </div>

    
</body>
</html>
