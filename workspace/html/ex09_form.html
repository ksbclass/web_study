<!DOCTYPE html>
<html>
    <head>
        <title> 폼 관련 태그</title>
    </head>
    <body>
        <form>
<!--1.<input type = "text"> 태그-->
<p>
    <!--디폴트로 type="text" 적용-->
    <input>
    <br>
    <input type="text" size="5"> <!-- 입력 상자의 크기를 5로 지정-->
    <br>
    <input type="text" maxlength="4"> <!-- 입력값의 크기는 4로 지정-->
    <br>
    <input type="text" placeholder="검색어를 입력하세요"> <!-- 입력 메시지-->
    <br>
    <input type="text" required> <!-- 필수 입력 사항 -->
    <br>
    <input type="text" value="날씨"> <!-- 입력 값을 미리 설정-->
    <br>
    <input type="text" value="변경불가" readonly> <!-- 수정 불가 -->
    <br>
    <input type="text" value="변경불가" disabled> <!-- 사용 불가 -->
</p>
    <!-- input 태그의 type 종류-->
    <p>
        <!-- type= "password" : 비밀번호 입력용-->
        <input type="password" placeholder="비밀번호"> <br>
        <!-- type= "number" : 숫자 입력용-->
        <input type="number" min="1" max="12"> <br>
        <!-- type= "email" : 이메일 입력용-->
        <input type="email" placeholder="이메일"> <br>
        <!-- type= "date" : 이메일 입력용-->
        <input type="date" placeholder="이메일"><br>
        <!-- type= "color" : 색상 선택-->
        <input type="color" name="color" value="색상 값"> <br>
        <!-- type= "hidden" : 화면에 보이지 않는 값을 처리시 사용-->
        <input type="hidden" value="절대화면에 보이지 않음"><br>
        <!-- type= "file" : 업로드 파일 선택-->
        <input type="file" value="업로드 파일 선택"> <br>
        <!-- type= "button" : 버튼 입력-->
        <input type="button" value="버튼"> <br>
        <!-- type= "submit" : 전송 폼 내부의 입력 값을 다른 데이터로 전송--> 
        <input type="submit" value="submit"> <br>
        <!-- type= "reset" : 폼에 입력된 값을 초기화 -->
        <input type="reset" value="reset"> <br>
    </p>
    <p>
        <!-- radio 단일 선택, checkbox 다중 선택-->
        <!-- radio : value 속성 필요
                     => 어떤 radio를 선택했는지 알기 위해서 반드시 추가
                     같은 이름을 가진 radio 선택 이어야 단일 선택이 가능함
        -->
        <input type="radio" name="gender" value="male" > 남
        <input type="radio" name="gender" value="female"> 여
        <input type="radio" name="pass" value="1"> 합격
        <input type="radio" name="pass" value="0"> 불합격
    </p>
    <!-- checkbox : 다중 선택-->
    <p>
        <input type="checkbox" >모두 동의합니다<br>
        <input type="checkbox" name="hobbies" value="1"> 운동
        <input type="checkbox" name="hobbies" value="2"> 여행 <br>
    </p>
    <!-- 폼태그의 하위 기타 태그-->
    <!-- 1. select 태그 : 목록 선택-->
    <p>
        <!--하나의 option을 선택할 수 있다.-->
        <select>
            <option value="naver">naver.com</option>
            <option value="kakao">kakao.com</option>
            <option value="gmail">gmail.com</option>
        </select>
        <!--여러개 option을 선택할 수있다.-->
        <select multiple>
            <option value="seoul">서울</option>
            <option value="pusan">부산</option>
            <option value="inchon">인천</option>
        </select>
    </p>
    <!--textarea : 여러행 입력 태그-->
    <p>
        <!-- 디폴트 : 2행 20열-->
        <textarea></textarea><br>
        <!--rows 속성 : 행,cols 속성 : 열-->
        <textarea rows="3" cols="30"></textarea><br>
        <!-- value 속성 대신 태그 내부 텍스트가 입력된 값을 저장한다.-->
        <textarea>안녕하세요</textarea>
    </p>
    <!-- -label 태그 : 라벨붙이기-->
    <p>
        <!-- for 속성 : 입력요소의 id 속성값-->
        <label for="male">
            <input type="radio" name="gender" value="male" id="male"> 남
        </label>
        <label for="female">
            <input type="radio" name="gender" value="female" id="female"> 여
        </label>
    </p>
    <!-- fieldset 입력 요소들을 그룹화 태그-->
    <p>
        <fieldset>
            <legend>성별</legend>
            <label for="male">
                <input type="radio" name="gender" value="male" id="male"> 남
            </label>
            <label for="female">
                <input type="radio" name="gender" value="female" id="female"> 여
            </label>
        </fieldset>
    </p>
    </form>
    <input type="radio" name="gender" value="male" > 남
    <input type="radio" name="gender" value="female"> 여   
    </body>
</html>
