<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>바구니수 구하기</title>
<style type="text/css">
   input {text-align: right;}
</style>
<script>
function calc(){
  //apple.value : document.getElementById("apple")
  //              유일한 id 값인 경우 사용가능. 변수도 동일한 이름이 없어야함.
  //              권장하지 않음.
	a = Number(apple.value); //입력받은 사과갯수
  //cnt.value : document.getElementById("cnt")
	c = Number(cnt.value); //바구니당 사과 갯수
	let basket = Math.floor(a/c); //바구니갯수
	if(a % c != 0) basket++; //남은 사과가 존재.
	basketcnt.value=basket
}
</script>
</head>
<body>
<table><caption>바구니수 계산하기</caption>
  <tr><th>바구니당 사과 갯수</th>
      <td><select id="cnt">
        <option value="5">5개</option><option value="10">10개</option>
        <option value="15">15개</option><option value="20">20개</option>
      </select></td></tr>
<tr><th>사과의 총갯수</th>
<td><input type="text" id="apple"></td></tr>      
<tr><td colspan="2" align="right">
  <input type="button" value="바구니수 계산하기"
     onclick="calc()" style="width:100%; text-align:center;">
</td></tr>
<tr><th>필요한 바구니수</th><td>
<input type="text" id="basketcnt">
</td></tr></table>
</body>
</html>
