<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}
    </style>
</head>
<body>
    <h2>
        아래의 input[type=number] 두개는 숫자를, select>option 요소는 연산하고자 하는 연산자를 입력받기 위한 것이다. <br>
           실행 버튼 클릭시 사용자가 입력한 값들을 가지고 그에 맞는 적절한 연산 후 div#calc-result에 결과가 출력될 수 있도록 하시오. 
    </h2>

    <div id="cal-container">
        <input type="number" id="su1">
        <input type="number" id="su2">
        <select name="op" id="op">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <button onclick="test();">실행</button>
        <div id="calc-result"></div>
    </div>
    <script>
        function test(){
            const su1 = parseInt(document.getElementById("su1").value);
            const su2 = parseInt(document.getElementById("su2").value);
            const op = document.getElementById("op").value;
            let result;
            if(isNaN(su1) ||isNaN(su2)){
                document.getElementById("calc-result").innerHTML ="숫자를 입력하세요";
                return;
            }
            switch(op){
                case '+':
                    result = su1 + su2;
                    break;
                case '-':
                    result = su1 - su2;
                    break;
                case '*':
                    result = su1 * su2;
                    break;
                case '/':
                    result = su1 / su2;
                    break;
            }
            document.getElementById("calc-result").innerHTML = "결과 : " +result;
        }
    </script>
</body>
</html>
