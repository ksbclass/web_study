<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>test2</title>
</head>
<body>
	<h1> 행 열 갯수 각각 입력받아 테이블 만들기 </h1>
    <P>
        행:<input type="text" id="row">
        열:<input type="text" id="col">
    </P>
    <button onclick="makeTable();">테이블 생성</button>
	<div id="box"></div>
    <script>
        function makeTable(){
            let b = document.getElementById("row").value;
            let c = document.getElementById("col").value;
            let a = `<table border="1">`;
                for(let i = 1; i <= b; i++){
                    a +="<tr>";
                    for(let j = 1 ;j <=c; j++){
                        a += "<td>"+((i-1)*c+j)+"</td>";
                    }
                    a += "</tr>";
                }
                a += "</table>";
                document.querySelector("#box").innerHTML = a ;
        }
    </script>
</body>
</html>
