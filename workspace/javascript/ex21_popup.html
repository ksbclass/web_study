<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding: 0; margin: 0;}
        .img{
            width: 480px;
            height: 317px;
            background-image: url('img/apple.gif');
            background-size: 480px 317px;
        }
        .footer{
            width: 480px; height: 36px;
            text-align: right; line-height: 36px;
        }
    </style>
</head>
<body>
    <div class="img"></div>
    <div class="footer"><input type="button" id="btn_close" value="닫기"></div>
    <script>
        // window.close() 창 닫아
        document.getElementById("btn_close").addEventListener("click",()=>{window.close();})
    </script>
</body>
</html>
