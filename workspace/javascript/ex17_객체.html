<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            .area{
                background: lightgray;
                border:  1px solid black;
                width: 400px;
        }
        .big{height: 400px;}
        .small{height: 200px;}
    </style>
</head>
<body>
    <h1>객체</h1>
    <h3>객체의 선언 및 사용</h3>
    <button onclick="test1();">실행확인</button>
    <div id="area1" class="area big"></div>
    <script>
        function test1(){
            // 자바 스크립트의 배열 : 자바의 List객체와 유사.
            // 배열은 인덱스를 이용하여 요소 사용함
            /*
                객체(object)
                1. 여러개의 값으로 구성된 하나의 데이터
                2. {} 중괄호로 표현
                3. 하나의 값은 쌍(pair)로 구성
                    {
                    "속성명" : "속성 값",
                    속성명 : "속성 값"
                    ...
                    }
                객체의 속성을 조회하는 방법
                1. 마침표 : 객체.속성명
                2. []대괄호 : 객체["속성명"]
            */
            const arr =["망고",4000,"피클",["망고","설탕"]];
            // 자바 스크립트의 객체 : 자바의 Map객체와 유사
            // 객체는 속성값을 이용하여 요소를 사용함
            // const product = {
            //     pName : "망고",
            //     price : 4000,
            //     kind : "피클",
            //     ingredient : ["망고","설탕"]
            // };
            const product = {
                "pName" : "망고",
                "price" : 4000,
                "kind" : "피클",
                "ingredient" : ["망고","설탕"]
            };
            console.log(product);
            console.log(typeof product);

            // 속성을 이용하여 접근
            // 1. 방법: 객체명[속성명]으로 사용
            const divEl = document.getElementById("area1");
            divEl.innerHTML = "product : " + product+ "<br>";
            divEl.innerHTML += "pName : " +product["pName"] + "<br>";
            divEl.innerHTML += "price : " +product["price"] + "<br>";
            divEl.innerHTML += "kind : " +product["kind"] + "<br>";
            divEl.innerHTML += "ingredient[0] : " +product["ingredient"][0] + "<br>";
            // 2. 방법: 객체명.속성명.으로 사용
            divEl.innerHTML +="<hr>"
            divEl.innerHTML += "pName : " +product.pName + "<br>";
            divEl.innerHTML += "price : " +product.price + "<br>";
            divEl.innerHTML += "kind : " +product.kind + "<br>";
            divEl.innerHTML += "ingredient[0] : " +product.ingredient[0] + "<br>";
        }
    </script>
</body>
</html>
