<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 잡기 게임</title>
</head>
<body>
    <script type="text/javascript">
        function nextRandomInteger(limit) {
            return Math.round(Math.random()*limit); // 0~limit 까지의 임의의 수 리턴
        }
        function randomSpeed(maxSpeed) { // -2 ~ 2 정도 사이의 임의의 수 
            return Math.random() * maxSpeed - Math.random() *maxSpeed;
        }
        let canvasWidth = 700;  // A글자의 이동 가로 크기 
        let canvasHeight = 500; // A글자의 이동 세로 크기 
        let total =10; // 글자의 갯수
        // 객체. 클래스. new MovingText() 객체화
        function MovingText(){ // 생성자 => 멤버 변수 : x,y,vX,vY,body
            this.x = nextRandomInteger(canvasWidth); // 0 ~ 700 사이의 임의의 정수 저장
            this.y = nextRandomInteger(canvasHeight); // 0 ~ 500 사이의 임의의 정수 저장
            this.vX = randomSpeed(2); // -2 ~ 2 사이의 임의의 값. 이동속도 제어
            this.vY = randomSpeed(2); // -2 ~ 2 사이의 임의의 값
            this.body = document.createElement("h1"); //<h1></h1>
            // h1 태그. 
            this.body.innerHTML ="A"; // 글자를 A로 설정 <h1>A</h1>
            this.body.setAttribute("style", "background-color: white"); //<h1 style= "background-color: white" >A</h1>
            this.body.style.position ="absolute"; 
            // <h1 style= "background-color: white; position : absolute" >A</h1>
            let text = this.body;// h1태그
            this.body.onclick = function() { // 클릭 이벤트 등록.
                --total; // 전역변수 . 차감
                alert("남은 문자 수 : " + total);
                text.innerHTML = "B"; // 글자를 B로 변경
            }
            // document.body : <body></body>...
            // appendChild   : 하위 태그 추가
            document.body.appendChild(this.body); //화면에 추가하기.
        }
        // prototype : 객체외부에 멤버함수 추가하기
        // MovingText.move()추가
        MovingText.prototype.move = function () {
            if(this.body.innerHTML == 'B') {
                return; // 이미 잡힌 글자. 움직이지 않음.
            }
            if(this.x <0 || this.x > canvasWidth){ // 가로 범위 이탈된 경우 이동뱡향 반대로 설정
                this.vX *= -1;
            }
            if(this.y <0 || this.y > canvasHeight) { // 세로 범위 이탈된 경우 이동뱡향 반대로 설정
                this.vY *= -1;
            }
            this.x += this.vX; // 가로위치의 값을 변경
            this.y += this.vY; // 세로위치의 값을 변경
            this.body.style.left = this.x + "px";  
            this.body.style.top = this.y + "px";
            // <h1 style= "background-color: white; position : absolute; left:123px,top:30px" >A</h1>
            // h1태그의 위치 설정
        }
        // 화면시작된경우(window 가 처리가 되면),화면이 실행될 준비가 완료 경우 발생 되는 이벤트
        window.onload = function () {
            let movingTexts = []; // 배열 객체 생성
            for(let i=0; i<10; i++){ 
                movingTexts.push(new MovingText()); // h1태그 10개를 배열에 저장.
            }
            let game = setInterval(function(){
                for(let i in movingTexts) {
                    // i : 인덱스값.
                    if(total < 4){ // 7개의 글자를 잡으면 게임 종료.
                        alert("게임종료");
                        clearInterval(game); //setInterval 취소
                        return; // function() 종료
                    }
                    // movingTexts[i] : MoveText 객체
                    movingTexts[i].move();
                }
            },1000/60); // 1000/60 : 60분의 1초마다 function 실행
        }
    </script>
</body>
</html>
