    <h3>setInterval</h3>
    <ul>
        <li>반복해서 동작하는 타이머 함수</li>
        <li>let id = setInterval(함수,밀리초) : 밀리초 마다 함수를 실행</li>
        <li>clearInterval(id) : setInterval로 설정된 함수 중지.</li>
    </ul>
    <script>
        let n = 0;
        timerid =setInterval(function(){
            console.log(n++);
        },1000)
        setTimeout(function(){
            clearInterval(timerid);
            console.log(timerid+"중지됨");
        },5000)
    </script>
