<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
   <p>
	다음 보기의 문자열을 바탕으로<br>
	삭제할 음식과 추가할 음식을 입력받아서  <br>
	지우고,추가하는 코드를 작성하여라. (단, 1개씩 입력)<br>
	<br>
	예시) 삭제 : 당근  / 추가 : 타코야끼 <br>
	결과-> 피자 치킨 햄버거 떡볶이 타코야끼  <br>
</p>
	<fieldset>
    	<legend>보기</legend>
    	<label id="stringla4">피자 치킨 당근 햄버거 떡볶이</label><br>
	</fieldset>
	<br>
	<input type="text" id="remove" size="25" placeholder="삭제할 음식이름을 입력하세요">
	<input type="text" id="add" size="25" placeholder="추가할 음식이름을 입력하세요">
    <p style="border:1px solid red;" id="print4">이 부분에 정답이 출력 될 수 있도록 하세요</p>
	<button onclick="print2Test();"> 처리 및 출력 </button>  
	
	<script>
		function print2Test(){

			//const str = document.getElementById("stringla4").innerHTML;
			//const arr = str.split(' '); 
			// stringla4의 내용을 배열 저장
			const arr = document.getElementById("stringla4").innerHTML.split(' ');
			const remove = document.getElementById("remove").value;
			const add = document.getElementById("add").value;
			for(let i=0; i<arr.length; i++){
				/*
				if(arr[i] == remove){
					arr.splice(i, 1);
				}
				*/
				arr[i] == remove && arr.splice(i, 1); // 위의 단일 if문을 짧은 조건문을 이용해서 줄일 수 있음
				/* 
					** 자바스크립트에서 짧은 조건문 (&&, ||) **
                	조건식 && 해당조건이 true일 경우 실행할 구문;
                	조건식 || 해당조건이 false일 경우 실행할 구문;
            	*/
			}
			arr.push(add); // 배열의 끝에 요소 추가
			document.getElementById("print4").innerHTML = arr.join(' ');
		}
	</script>
	
	
	
</body>
</html>
