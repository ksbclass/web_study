<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    #print{
        height: 100px;
    }
</style>

</head>
<body>
   <p>
	다음 입력 버튼을 클릭하면 이름,나이,주소를 prompt로 입력 받은 후 입력 받은 정보를<br> 
	member 라는 객체에 저장.<br> 
	이 후 출력 버튼을 클릭하면 member 객체 안에 있는 정보를<br> 
	출력 창에 출력되도록 만들어보세요.<br> 
	(단, 입력을 받지 않은 상태에서 출력 버튼 클릭시 입력을 먼저 해달라는 알림을 띄우도록 할 것)<br> 
	ex)<br> 
	이름 : OOO<br> 
	나이 : OO세<br> 
	주소 : XXX XXX XXXX ...<br>
    </p>
	<fieldset>
		<legend style="color: red;">출력창</legend>
		<div id="print"></div>
	</fieldset>
	<br>

	<button onclick="insertMember();">입력</button>
	<button onclick="printMember();">출력</button>
	<script>
		let member = [];
		function insertMember(){
			let name =prompt("이름 입력 : ");
			let age = prompt("나이 입력 : ");
			let addre = prompt("주소 입력 : ");
			if(name&&age&&addre){
			member.push({name:name, age:age, addre:addre});
			}else {
				alert("모든 항목을 입력하세요")
			}
		}
		function printMember() {
			if(member.length==0){
				alert("먼저 입력을 해주세요");
				return;
			}
			let html = "";
			for(let m of member){
				html += `이름: ${m.name}<br> 나이 : ${m.age} <br> 주소 : ${m.addre}`;
			}
			document.getElementById("print").innerHTML=html;
		}
	</script>
</body>
</html>
