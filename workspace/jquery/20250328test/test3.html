<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#area {
	width: 400px;
	height: 150px;
	background: #ffff99;
	border: 1px solid #6666ff;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

	<h2>HTML 태그에 접근 테스트</h2>
	단, 구매자는 태그 이름으로 접근, 상품명은 아이디로 접근, 구매가격은 name값으로 접근할 것 <br><br>
	
	구매자 : <input type="text" placeholder="구매자의 이름을 입력하세요.">
	<br><br>

	상품명 : <input type="text" id="pname" placeholder="구매 상품명을 입력하세요">
	<br><br>

	가격 : <input type="text" name="price" placeholder="구매 가격을 입력하세요.">
	<br><br>

	<button onclick="printValue();">입력값 출력하기</button>
	<br><br>

	<div id="area"></div>
	<script>
		function printValue(){
			$(document).ready(function(){
				$("button").click(function(){
					let buyer = $("input[type='text']").first().val();
					let item = $("#pname").val();
					let price = $("input[name='price']").val();
					let result = `구매자 : ${buyer} <br> 상품명 : ${item} <br> 구매가격 : ${price}만원`;
					$("#area").html(result);
				})
			})
		}
	</script>
</body>
</html>
