<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테트리스</title>
    <style>
        body {
            background-color: rgb(9,17,26);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 최소 뷰포트 높이로 설정 */
            margin: 0;
        }
        #gameFieldContainer {
            display: flex;
            align-items: flex-start;/* 내부 요소들을 세로 방향으로 상단 정렬 */
            margin: 20px;
        }
        #gameField {
            margin-right: 20px;
        }
        td {
            width: 14px;
            height: 14px;
        }
        #scoreField {
            background-color: rgb(14,31,49);
            margin-top: 0;
            width: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #score {
            font-size: 28px;
            text-align: center;
            font-weight: bold;
            color: white;
            height: 30px;
            margin-bottom: 20px;
        }
        .sub {
            font-size: 22px;
            text-align: center;
            font-weight: bold;
            color: white;
            background-color: rgb(21,46,74);
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        #nextTable {
            margin: 10px 0;
        }
        #help {
            font-size: 18px;
            text-align: center;
            font-weight: bold;
            color: white;
            height: 32px;
            margin: 1px 0;
        }
        #gameover {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            z-index: 10; /* 다른 요소 위에 표시 */
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameFieldContainer">
        <div id="gameField">
            <div id="gameover"></div>
        </div>
        <div id="scoreField">
            <p class="sub">SCORE</p>
            <p id="score">0</p>
            <p class="sub">NEXT</p>
            <table id="nextTable" border=0>
                <tr><td id="next-00"></td><td id="next-01"></td><td id="next-02"></td><td id="next-03"></td></tr>
                <tr><td id="next-10"></td><td id="next-11"></td><td id="next-12"></td><td id="next-13"></td></tr>
                <tr><td id="next-20"></td><td id="next-21"></td><td id="next-22"></td><td id="next-23"></td></tr>
                <tr><td id="next-30"></td><td id="next-31"></td><td id="next-32"></td><td id="next-33"></td></tr>
            </table>
            <p class="sub">HELP</p>
            <p id="help">← ↓ →</p>
            <p id="help">Space Bar</p>
        </div>
    </div>
    <script type="text/javascript" src="game.js"></script>
</body>
</html>
