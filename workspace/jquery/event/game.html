<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tetris</title>
        <style>
            body {
                background-color: rgb(9,17,26);
            }
            td {
                width: 14px;
                height: 14px;
            }
            #gameField {
                margin-left: 20px;
                margin-top: 20px;
                float: left;
            }
            #scoreField {
                float: right;
                background-color: rgb(14,31,49);
                margin-top: 1.9px;
                margin-left: 3px;
                width: 100px;
            }
            #score {
                font-size: 28px;
                text-align: center;
                font-weight: bold;
                color: white;
                height: 30px;
            }
            .sub {
                font-size: 22px;
                text-align: center;
                font-weight: bold;
                color: white;
                background-color: rgb(21,46,74);
                padding: 10px;
                margin: 0px;
            }
            #about {
                font-size: 20px;
            }
            #about:hover {
                color: rgb(199,82,82);
            }
            #nextTable {
                float: right;
                margin: 0px;
                position: absolute;
                left: 402px;
                top: 358px;
            }
            #help {
                font-size: 18px;
                text-align: center;
                font-weight: bold;
                color: white;
                height: 32px;
                margin: 1px;
            }
            #comboField {
                position: absolute;
                left: 27px;
                top: 320px;
                width: 384px;
                text-align: center;
                font-size: 22px;
                font-weight: bold;
                color: white;
            }
        </style>
    </head>
    <body>
        <div id="gameField">
            <div id="gameover">
                <center>
                    <h1>Game Over</h1>
                    <h4>press 'F5' to restart</h4>
                </center>
            </div>
            <table id="nextTable" border=0>
                <tr><td id="00"></td><td id="01"></td><td id="02"></td><td id="03"></td></tr>
                <tr><td id="10"></td><td id="11"></td><td id="12"></td><td id="13"></td></tr>
                <tr><td id="20"></td><td id="21"></td><td id="22"></td><td id="23"></td></tr>
                <tr><td id="30"></td><td id="31"></td><td id="32"></td><td id="33"></td></tr>
            </table>
            <div id="scoreField">
                <p class="sub">SCORE</p>
                <p id="score">0</p>
                <p class="sub">NEXT</p>
                <p><br><br><br></p>
                <p class="sub">HELP</p>
                <p id="help">← ↓ →</p>
                <p id="help">Space Bar</p>
                <p class="sub" id="about" onclick="info()">ABOUT</p>
                <div id="comboField"><i></i></div>
            </div>
            <script type="text/javascript" src="game.js"></script>
        </div>
    </body>
</html>
