<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <h3>* show(),hide(),toggle()</h3>
    <p>선택된 요소가 점점커지먄서 보여지고,점점 작아지면서 사라지게 하는 메소드</p>
    <button id="hide">숨기기</button>
    <button id="show">보여주기</button>
    <button id="toggle">토글</button>
    <br><br>
    <div id="area" style="background: red;width: 100px;height: 100px;"></div>
    <img id="flower" src="../html/images/flower1.jpg" width="200">
    <script>
        $(function() {
            $("#hide").click(function() {
                $("#flower").hide(3000); // 안보이게
                $("#area").hide(2000); // hide(밀리초) : 밀리초동안 안보이게
            })
            $("#show").click(function() {
                $("#flower").show(3000);// show(밀리초) : 밀리초동안 보이게
                $("#area").show(2000);
            })
            $("#toggle").click(function() {
                $("#flower").toggle(1000);// 현재상태가 보이는 경우는 안보이도록
                $("#area").toggle(1000);// 현재상태가 안보이는 경우는 보이도록
            })
        })
    </script>
</body>
</html>
