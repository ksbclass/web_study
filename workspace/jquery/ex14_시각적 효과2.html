<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <h3>* fadeIn(),fadeOut(),fadeToggle()</h3>
    <p>선택된 요소가 점점커지먄서 보여지고,점점 작아지면서 사라지게 하는 메소드</p>
    <button onclick="test1()">숨기기</button>
    <button onclick="test2()">보여주기</button>
    <button onclick="test3()">토글</button>
    <br><br>
    <img id="flower" src="../html/images/flower1.jpg" width="200">
    <script>
        function test1() {
            $("#flower").fadeOut(3000);
        }
        function test2() {
            $("#flower").fadeIn(3000);
        }
        function test3() {
            $("#flower").fadeToggle(3000);
        }
    </script>
    <hr>
    <h3>* slideDown()과 slideUp</h3>
    <div>Q.반품언제됩니까?</div>
    <p>A. 확인후에 안내해드리겠습니다.</p>
    <div>Q.상품위치를 알고싶습니다.</div>
    <p>A. 배송조회 해보세요. 거기 다 나와요.</p>
    <div>Q.현재 이 사이즈 있나요?</div>
    <p>A. 네 있어요. ^_^</p>
    <div>Q.판매자가 연락이 안됩니다.</div>
    <p>A. 신고하세요.</p>
    <div>Q.연락 가능한 시간을 알려주세요.</div>
    <p>A. 카카오 플러스 친구하시면 24시간 응답합니다.</p>
    <script>
        $(function() {
            $("div").click(function() {
                // $(this) : 클릭된 div 태그
                // $(this).next() : 클릭된 div 태그의 바로 다음 태그. p태그
                // $p : jQuery 방식 객체. 변수명 앞에 $를 표시하곤함.
                const $p = $(this).next();
                if($p.css("display") == "none") { // 안보이는 상태인경우
                    // 기존의 p 태그들을 안보이도록하기
                    $(this).siblings("p").slideUp();
                    $p.slideDown(); // $p 태그만 보이도록하기
                }else {
                    $p.slideUp(); // $p 태그 안보이도록하기
                }
            })
        })
    </script>
</body>
</html>
